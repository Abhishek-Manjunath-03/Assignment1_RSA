<!DOCTYPE html>
<html>
<head>
    <title>Boolean Logic Simulator</title>
</head>
<body>
    <h1>Boolean Logic Simulator</h1>
    <form action="/compute" method="POST">
        <label for="gate">Select gate:</label>
        <select name="gate" id="gate">
            <option value="AND">AND</option>
            <option value="OR">OR</option>
            <option value="NOT">NOT</option>
            <option value="XOR">XOR</option>
        </select><br><br>
        
        <label for="input1">Input 1 (0 or 1):</label>
        <input type="number" name="input1" id="input1" min="0" max="1" required><br><br>
        
        <label for="input2">Input 2 (0 or 1, leave empty for NOT):</label>
        <input type="number" name="input2" id="input2" min="0" max="1"><br><br>
        
        <input type="submit" value="Compute">
    </form>
</body>
</html>
