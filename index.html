<!DOCTYPE html>
<html>
<head>
    <title>Boolean Logic Simulator</title>
</head>
<body>
    <h1>Boolean Logic Simulator</h1>
    <form onsubmit="computeLogic(event)">
        <label for="gate">Select gate:</label>
        <select id="gate">
            <option value="AND">AND</option>
            <option value="OR">OR</option>
            <option value="NOT">NOT</option>
            <option value="XOR">XOR</option>
        </select><br><br>
        
        <label for="input1">Input 1 (0 or 1):</label>
        <input type="number" id="input1" min="0" max="1" required><br><br>
        
        <label for="input2">Input 2 (0 or 1, leave empty for NOT):</label>
        <input type="number" id="input2" min="0" max="1"><br><br>
        
        <button type="submit">Compute</button>
    </form>

    <h2>Result: <span id="result"></span></h2>

    <script>
        function computeLogic(event) {
            event.preventDefault();
            const gate = document.getElementById('gate').value;
            const input1 = parseInt(document.getElementById('input1').value);
            const input2 = document.getElementById('input2').value !== '' ? parseInt(document.getElementById('input2').value) : null;
            let result;

            switch (gate) {
                case 'AND':
                    result = input1 && input2;
                    break;
                case 'OR':
                    result = input1 || input2;
                    break;
                case 'NOT':
                    result = !input1;
                    break;
                case 'XOR':
                    result = input1 !== input2;
                    break;
                default:
                    result = 'Invalid gate';
            }

            document.getElementById('result').textContent = result ? 1 : 0;
        }
    </script>
</body>
</html>
